<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - QuickOrder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      min-height: 100vh;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .btn-admin {
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      border: none;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-5">
        <div class="login-card p-5">
          <div class="text-center mb-4">
            <i class="fas fa-shield-alt fa-4x text-danger mb-3"></i>
            <h2 class="fw-bold">Admin Login</h2>
            <p class="text-muted">Akses khusus administrator</p>
          </div>

          <form id="adminLoginForm">
            <div class="mb-3">
              <label class="form-label">Email Admin</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user-shield"></i></span>
                <input type="email" class="form-control" id="adminEmail" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
                <input type="password" class="form-control" id="adminPassword" required>
              </div>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-admin btn-lg">
                <i class="fas fa-sign-in-alt me-2"></i>Masuk sebagai Admin
              </button>
            </div>
          </form>

          <div class="text-center">
            <a href="/" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left me-2"></i>Kembali ke Beranda
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
    import { initializeAppCheck, ReCaptchaV3Provider } from "firebase/app-check";

    const firebaseConfig = {
      apiKey: "AIzaSyBVzfZU-Kc4LyNC_6mOAzisn2jU1HRmqcM",
      authDomain: "order-proj.firebaseapp.com",
      projectId: "order-proj",
      storageBucket: "order-proj.firebasestorage.app",
      messagingSenderId: "235438844119",
      appId: "1:235438844119:web:48c6c5fc53da46bbc26892",
      measurementId: "G-ES8YZMS72L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const userDoc = await getDoc(doc(db, 'users', userCredential.user.uid));

        if (userDoc.exists() && userDoc.data().role === 'admin') {
          alert('Login admin berhasil!');
          window.location.href = 'admin-dashboard.html';
        } else {
          alert('Akses ditolak! Anda bukan admin.');
          await auth.signOut();
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });
    // Inisialisasi App Check dengan ReCaptchaV3Provider
    initializeAppCheck(app, {
      provider: new ReCaptchaV3Provider('6LeXz1ErAAAAAM7wIOqwa21yrxff_7EdxImLG2cv'), // reCAPTCHA v3 key dari Google
      isTokenAutoRefreshEnabled: true // agar token diperbarui otomatis
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
