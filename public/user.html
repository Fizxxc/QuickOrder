<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login User - QuickOrder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .btn-gradient {
      background: linear-gradient(135deg, #ff6b6b, #ffa500);
      border: none;
      color: white;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-5">
        <div class="login-card p-5">
          <div class="text-center mb-4">
            <i class="fas fa-user-circle fa-4x text-primary mb-3"></i>
            <h2 class="fw-bold">Login User</h2>
            <p class="text-muted">Masuk untuk mulai memesan</p>
          </div>

          <form id="loginForm">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="email" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" required>
              </div>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-gradient btn-lg">
                <i class="fas fa-sign-in-alt me-2"></i>Masuk
              </button>
            </div>
          </form>

          <div class="text-center">
            <p>Belum punya akun? <a href="/register" class="text-decoration-none">Daftar di sini</a></p>
            <a href="/" class="btn btn-outline-secondary">
              <i class="fas fa-arrow-left me-2"></i>Kembali ke Beranda
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase core SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-check.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBVzfZU-Kc4LyNC_6mOAzisn2jU1HRmqcM",
      authDomain: "order-proj.firebaseapp.com",
      projectId: "order-proj",
      storageBucket: "order-proj.firebasestorage.app",
      messagingSenderId: "235438844119",
      appId: "1:235438844119:web:48c6c5fc53da46bbc26892",
      measurementId: "G-ES8YZMS72L"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert('Login berhasil!');
        window.location.href = '/order';
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });


    // Inisialisasi App Check dengan ReCaptchaV3Provider
    initializeAppCheck(app, {
      provider: new ReCaptchaV3Provider('6LeXz1ErAAAAAM7wIOqwa21yrxff_7EdxImLG2cv'), // reCAPTCHA v3 key dari Google
      isTokenAutoRefreshEnabled: true // agar token diperbarui otomatis
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
